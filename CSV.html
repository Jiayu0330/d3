<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 page</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

	    var rowConverter = function(d){
		        return{
		            animalName: d.animalName,
 		            representingNumber: parseFloat(d.representingNumber)
		        };
	            }
	    var animal;

            d3.csv("animal.csv").then(function(data){
		    rowConverter();
		    animal = data;
	            d3.select("body").append("ul").selectAll("li")
		        .data(animal)
		        .enter()
		        .append("li")
		        .text(function(d){
		            return d;
		        });
		    
            });

        </script>
    </body>
</html>
